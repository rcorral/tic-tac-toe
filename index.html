<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div class="banner">
        <p>
            <span><a href="https://github.com/rcorral/tic-tac-toe">Tic tac toe</a></span>
            <span>&mdash; Try to beat it &mdash; Based on the Minmax algorithm &mdash;</span>
            <iframe src="http://ghbtns.com/github-btn.html?user=rcorral&amp;repo=tic-tac-toe&amp;type=fork&amp;count=false&amp;size=small" allowtransparency="true" frameborder="0" scrolling="0" width="53" height="20"></iframe>
            <iframe src="http://ghbtns.com/github-btn.html?user=rcorral&amp;type=follow&amp;count=false&amp;size=small" allowtransparency="true" frameborder="0" scrolling="0" width="132" height="20"></iframe>
        </p>
    </div>

    <div class="player-picker">
        <div>
            <button class="js-restart" data-userstart="false"><i class="fa fa-5x fa-laptop"></i></button>
            <span>...Pick who shall begin...</span>
            <button class="js-restart" data-userstart="true"><i class="fa fa-5x fa-user"></i></button>
        </div>
    </div>
    <div class="tic-tac-toe-wrapper"></div>

    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script type="text/jsx" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
