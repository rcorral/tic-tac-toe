<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta name="author" content="Rafael Corral">
    <title>Unbeatable tic-tac-toe game</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-47023055-2', 'rcorral.github.io');ga('send', 'pageview');</script>

    <div class="banner">
        <p>
            <span><a href="https://github.com/rcorral/tic-tac-toe">Tic tac toe</a></span>
            <span>&mdash; Try and beat it &mdash; Based on the Minmax algorithm &mdash;</span>
            <iframe src="http://ghbtns.com/github-btn.html?user=rcorral&repo=tic-tac-toe&type=fork&count=false&size=small" allowtransparency="true" frameborder="0" scrolling="0" width="53" height="20"></iframe>
            <iframe src="http://ghbtns.com/github-btn.html?user=rcorral&type=follow&count=false&size=small" allowtransparency="true" frameborder="0" scrolling="0" width="132" height="20"></iframe>
        </p>
    </div>

    <div class="player-picker">
        <div>
            <button data-action="restart" data-begin-with="ai"><i class="fa fa-5x fa-laptop"></i></button>
            <span>...Pick who shall begin...</span>
            <button data-action="restart" data-begin-with="user"><i class="fa fa-5x fa-user"></i></button>
        </div>
    </div>
    <div class="board-wrapper"></div>

    <script id="board" type="text/template">
        <ul>
        <%
        var players = ['x', 'o'];
        players[-1] = '';

        // There are 9 squares in which board can be made, draw them
        for (var i = 0; i < 9; i++) { %>
            <%= _.template(templates.square, {index: i, play: players[players.indexOf(board[i])]}) %>
        <% }; %>
        </ul>
    </script>
    <script id="square" type="text/template">
        <li data-index="<%= index %>" data-type="square" data-value="<%= play %>">
            <%
            var font;
            if (play) {
                if ('o' === play) {
                    font = 'fa-circle-o';
                } else {
                    font = 'fa-times';
                }
            %>
            <i class="fa <%= font %>"></i>
            <% } else { %>
            <span></span>
            <% } %>
        </li>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script type="text/javascript" data-main="./js/main.js" src="js/require.js"></script>
</body>
</html>
